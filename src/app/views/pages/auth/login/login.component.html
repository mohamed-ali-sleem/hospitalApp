<div class="page-banner-area bg-22 pt-100">
  <div class="container">
    <div class="page-banner-content">
      <h2>My Account</h2>
      <ul>
        <li>
          <a routerLink="/">
            <i class="ri-home-8-line"></i>
            Home
          </a>
        </li>
        <li>
          <span>Login</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="my-account-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <form class="login-register-form-area login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h2>Login</h2>
          <div class="form-group mb-1 mt-4">
            <label>EMAIL</label>
            <input type="email" formControlName="userId" class="form-control" placeholder="info@meditro.com">
          </div>
          <div class="fs-12 text-danger">
            <div *ngIf="submitted && f['userId'].errors">
              <div *ngIf="f['userId'].errors['required']"> User email is required </div>
              <div *ngIf="f['userId'].errors['pattern']"> user email is invalid </div>
            </div>
          </div>

          <div class="form-group mb-1 mt-4">
            <label>PASSWORD</label>
            <input type="text" formControlName="password" class="form-control" placeholder="******">
          </div>
          <div class="fs-12 text-danger">
            <div *ngIf="submitted && f['password'].errors">
              <div *ngIf="f['password'].errors['required']"> Password is required </div>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-center mt-4">
            <button type="submit" class="default-btn me-3">
              Login
            </button>
            <p>Donâ€™t have an account? <u> <a routerLink="/auth/register">Register now</a></u>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
