<div class="page-banner-area bg-2 pt-100">
  <div class="container">
    <div class="page-banner-content">
      <h2>Appointment</h2>
      <ul>
        <li>
          <a routerLink="/">
            <i class="ri-home-8-line"></i>
            Home
          </a>
        </li>
        <li>
          <span>Appointment</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="appointment-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 p-0">
        <div class="appointment-img">
          <h3>Help us get the treatment you need</h3>
        </div>
      </div>
      <div class="col-lg-7 p-0">
        <div class="appointment-form">
          <h2>Make An Appointment</h2>

          <form [formGroup]="appointmentForm" (ngSubmit)="onAppointmentSubmit()">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group mb-1">
                  <label>SELECT DOCTOR</label>
                  <select class="form-select form-control" aria-label="Default select example"
                    formControlName="doctorID">
                    <option value="{{ doc.doctor_id }}" *ngFor="let doc of doctors">
                      {{ doc.doctor_name }}
                    </option>
                  </select>
                </div>
                <div class="fs-12 text-danger">
                  <div *ngIf="submitted && f['doctorID'].errors">
                    <div *ngIf="f['doctorID'].errors['required']"> Doctor is required </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group mb-1">
                  <label>DATE</label>
                  <input type="date" class="form-control" formControlName="date">
                </div>
                <div class="fs-12 text-danger">
                  <div *ngIf="submitted && f['date'].errors">
                    <div *ngIf="f['date'].errors['required']"> Date is required </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 mt-4">
                <div class="form-group mb-1">
                  <label>TIME</label>
                  <select class="form-select form-control" aria-label="Default select example" formControlName="time">
                    <option value="11">11AM - 12PM</option>
                    <option value="12">12PM - 1PM</option>
                    <option value="1">1PM - 2PM</option>
                    <option value="2">2PM - 3PM</option>
                    <option value="3">3PM - 4PM</option>
                    <option value="4">4PM - 5PM</option>
                    <option value="5">5PM - 6PM</option>
                  </select>
                </div>
                <div class="fs-12 text-danger">
                  <div *ngIf="submitted && f['time'].errors">
                    <div *ngIf="f['time'].errors['required']"> Time is required </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 mt-5">
                <button type="submit" class="default-btn active">
                  Make an appointment
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
