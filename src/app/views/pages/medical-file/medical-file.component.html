<div class="page-banner-area bg-2 pt-100">
  <div class="container">
    <div class="page-banner-content">
      <h2>Medical File</h2>
      <ul>
        <li>
          <a routerLink="/">
            <i class="ri-home-8-line"></i>
            Home
          </a>
        </li>
        <li>
          <span>Medical File</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="contact-informetion-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="left-informetion border-0">
          <h2>User Information</h2>
          <ul>
            <li>
              <span>Name:</span>
              {{ currentUser?.patient_name }}
            </li>
            <li>
              <span>EMAIL:</span>
              {{ currentUser?.patient_email }}
            </li>
            <li>
              <span>PHONE:</span>
              {{ currentUser?.patient_phone }}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12 mt-5">
        <div class="left-informetion border-0">
          <h2>User Appointments</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
